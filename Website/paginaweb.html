<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fake News Headline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      background-color: #111;
      padding: 10px 20px;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      background: white;
      color: black;
      padding: 5px 10px;
      margin-right: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-size: 14px;
    }

    main {
      padding: 20px;
    }

    .date {
      font-size: 12px;
      color: #bbb;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
    }

    .images {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }

    .images img {
      max-height: 200px;
      border-radius: 5px;
      object-fit: cover;
    }

    .overlay {
      max-height: 150px;
      border: 4px solid white;
    }
  </style>
  </head>
  <body>
  .img-wolf {
   width: 400px; /* Podés aumentar o reducir este valor */
   height: auto; /* Mantiene la proporción */
  }
  <header>
    <div class="logo">AP</div>
    <nav>
      <a href="#">WORLD</a>
      <a href="#">U.S.</a>
      <a href="#">POLITICS</a>
      <a href="#">SPORTS</a>
      <a href="#">ENTERTAINMENT</a>
      <a href="#">MORE</a>
    </nav>
  </header>

  <main>
    <p class="date">15 MAY 2025</p>
    <h1>
      Transgender Men Killed Her Dog — The Dog was called CULASO
    </h1>
    <div class="images">
      <img src="wolf.jpeg" alt="Wolf" class="img-wolf" />
      <img src="woman.jpg" alt="Woman" class="overlay" />
      <img src="tesla.jpg" alt="Tesla Footage" />
    </div>
  </main>
</body>
</html>
